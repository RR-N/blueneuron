# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Formulating a Valid Research Question (LM Version)
author: Community For Rigor, Duquesne Chapter
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

html:
  favicon : "https://i.imgur.com/HjSIL6o.png"

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

launch_buttons:
  colab-url : "https://colab.research.google.com/drive/1umtToNwEoFAFiNZHiNfhXofjsuBFh9UL#scrollTo=crP_Q4sRrSWR"

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib
