<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon.ico" | relative_url }}" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="{{ "/assets/css/style.css" | relative_url }}">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
  {% seo %}
</head>

<body{% if page.id %} id="{{ page.id }}"{% endif %} class="{{ page.layout }}">
  <div class="page-header pt-4 pb-5">
    <div class="container-lg">
      <div class="text-center">
        <a href="{{ "/" | relative_url}}"><img class="logo py-3" src="{{ "/assets/img/logomark.png" | relative_url}}" alt="Blue Neuron"></a>
        <p style="color: #fff; font: normal normal normal 45px/1.4em 'times new roman',times,serif; text-transform: capitalize; text-align:center;">Blue Neuron</p></br>
      </div>
    </div>
      <div class="text-center">
        <ul style="background-color: black;padding-top: 5px;padding-bottom: 5px;">
          <li class="text-center d-block d-sm-inline-block px-1 px-md-3"><a href="{{ "/index.html" | relative_url}}" class="text-white">About Me</a></li>
          <li class="text-center d-block d-sm-inline-block px-1 px-md-3"><a href="{{ "/hobbies" | relative_url}}" class="text-white">Hobbies</a></li>
          <li class="text-center d-block d-sm-inline-block px-1 px-md-3"><a href="{{ "/projects" | relative_url}}" class="text-white">Projects</a></li>
          <li class="text-center d-block d-sm-inline-block px-1 px-md-3"><a href="{{ "/curriculum-vitae" | relative_url}}" class="text-white">Curriculum Vitae</a></li>
          <li class="text-center d-block d-sm-inline-block px-1 px-md-3"><a href="{{ "/contact" | relative_url}}" class="text-white">Contact</a></li>
        </ul>
      </div>
  </div>
